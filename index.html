<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vexo Player | Link Generator</title>

<style>
body{
background:#0f172a;
color:#fff;
font-family:Cairo,Segoe UI;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.box{
background:#1e293b;
padding:25px;
border-radius:18px;
width:95%;
max-width:500px;
}
input,select{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:none;
}
button{
margin-top:15px;
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#fbbf24;
font-weight:700;
cursor:pointer;
}
pre{
margin-top:15px;
background:#020617;
padding:15px;
border-radius:10px;
font-size:12px;
color:#fbbf24;
overflow:auto;
}
</style>
</head>

<body>

<div class="box">
<h2>Vexo Link Generator</h2>

<input id="title" placeholder="Title" value="بث مباشر">
<input id="url" placeholder="Video URL">
<input id="scheme" placeholder="Scheme (clearkey)">
<input id="key" placeholder="Key (KEY_ID:KEY)">
<input id="useragent" placeholder="User-Agent (optional)">
<input id="referer" placeholder="Referer (optional)">
<input id="cookie" placeholder="Cookie (optional)">
<input id="origin" placeholder="Origin (optional)">

<button onclick="generate()">Generate</button>

<pre id="out">سيظهر الرابط هنا</pre>
</div>

<script>
function generate(){
const q = new URLSearchParams({
title:document.getElementById("title").value,
url:document.getElementById("url").value,
scheme:document.getElementById("scheme").value,
key:document.getElementById("key").value,
useragent:document.getElementById("useragent").value,
referer:document.getElementById("referer").value,
cookie:document.getElementById("cookie").value,
origin:document.getElementById("origin").value
});

const link = location.origin + "/play/?" + q.toString();
document.getElementById("out").textContent = link;
}
</script>

</body>
</html>
