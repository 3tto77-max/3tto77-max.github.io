<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد رابط Vexo Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #f59e0b 0%, #fb923c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        h1 {
            color: var(--light);
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 600;
            font-size: 14px;
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: #0f172a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .result-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(245, 158, 11, 0.3);
            display: none;
        }

        .result-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        #result {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #fbbf24;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            font-size: 12px;
        }

        .hint {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            display: block;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
            </div>
            <h1>مولد رابط Vexo Player</h1>
            <p class="subtitle">أنشئ روابط تشغيل بتنسيق 3tto77-max.github.io</p>
        </div>

        <div class="form-group">
            <label class="required">العنوان (Title)</label>
            <input type="text" id="title" value="بث مباشر" placeholder="أدخل عنوان البث">
        </div>

        <div class="form-group">
            <label class="required">نظام الحماية (Scheme)</label>
            <select id="scheme">
                <option value="clearkey" selected>ClearKey</option>
                <option value="widevine">Widevine</option>
                <option value="playready">PlayReady</option>
                <option value="">بدون حماية</option>
            </select>
        </div>

        <div class="form-group">
            <label class="required">المفتاح (Key)</label>
            <input type="text" id="key" placeholder="keyId:keyValue" 
                   value="448128e485ef44d98024e7c5f3fa078b:a5759aeb79afae384819a20c481e2c4a">
            <span class="hint">لـ ClearKey: keyId:keyValue (مثال: abc123:def456)</span>
        </div>

        <div class="form-group">
            <label class="required">رابط البث (URL)</label>
            <input type="text" id="url" placeholder="https://example.com/stream.mpd"
                   value="https://live-event-3-enc.edgenextcdn.net/out/v1/1117b28b859948afa6d5660460b392df/index.mpd">
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="generateLink()">
                <i class="fas fa-bolt"></i>
                توليد الرابط
            </button>
            <button class="btn btn-secondary" onclick="copyLink()" id="copyBtn">
                <i class="fas fa-copy"></i>
                نسخ
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-label">
                <i class="fas fa-link"></i>
                الرابط الناتج:
            </div>
            <div id="result">سيظهر الرابط هنا...</div>
        </div>

        <div class="footer">
            <p>© 2024 | متوافق مع https://3tto77-max.github.io/play/</p>
        </div>
    </div>

    <script>
        let generatedLink = "";

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            status.className = `status ${type}`;
            status.style.display = 'flex';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function generateLink() {
            const title = document.getElementById('title').value.trim();
            const scheme = document.getElementById('scheme').value.trim();
            const key = document.getElementById('key').value.trim();
            const url = document.getElementById('url').value.trim();

            // التحقق من الحقول الإلزامية
            if (!title || !url) {
                showStatus("يرجى ملء الحقول الإلزامية (العنوان ورابط البث)", "error");
                return;
            }

            // إنشاء الرابط بنفس تنسيق المثال
            let link = "https://3tto77-max.github.io/play/?";
            link += `title=${encodeURIComponent(title)}`;
            
            if (scheme) {
                link += `&scheme=${scheme}`;
            }
            
            if (key) {
                link += `&key=${encodeURIComponent(key)}`;
            }
            
            link += `&url=${encodeURIComponent(url)}`;

            generatedLink = link;
            
            // عرض النتيجة
            document.getElementById('result').textContent = generatedLink;
            document.getElementById('resultContainer').style.display = 'block';
            
            // تأثير مرئي
            const resultElement = document.getElementById('result');
            resultElement.style.borderColor = 'rgba(245, 158, 11, 0.5)';
            setTimeout(() => {
                resultElement.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }, 1000);
            
            showStatus("تم توليد الرابط بنجاح!", "success");
        }

        function copyLink() {
            if (!generatedLink) {
                showStatus("يرجى توليد الرابط أولاً", "error");
                return;
            }

            navigator.clipboard.writeText(generatedLink).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalHTML = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                copyBtn.style.background = 'rgba(34, 197, 94, 0.2)';
                copyBtn.style.color = '#4ade80';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                    copyBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                    copyBtn.style.color = 'var(--light)';
                }, 2000);
                
                showStatus("تم نسخ الرابط إلى الحافظة", "success");
            }).catch(err => {
                console.error('فشل النسخ:', err);
                showStatus("فشل نسخ الرابط", "error");
            });
        }

        // توليد الرابط تلقائياً عند فتح الصفحة
        window.addEventListener('load', () => {
            generateLink();
        });

        // السماح بضغط Enter في أي حقل لتوليد الرابط
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateLink();
                }
            });
        });
    </script>
</body>
</html>
