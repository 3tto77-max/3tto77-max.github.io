<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vexo Player | مولد روابط</title>

<style>
body{
margin:0;
background:#0f172a;
color:#fff;
font-family:Segoe UI,sans-serif;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}
.box{
background:#1e293b;
padding:25px;
border-radius:18px;
width:95%;
max-width:520px;
box-shadow:0 20px 40px rgba(0,0,0,.5);
}
h1{color:#fbbf24;text-align:center}
label{display:block;margin-top:15px;font-weight:600}
input,select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:6px;
}
button{
margin-top:20px;
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:700;
cursor:pointer;
background:linear-gradient(135deg,#fbbf24,#f59e0b);
color:#000;
}
pre{
margin-top:20px;
background:#020617;
padding:15px;
border-radius:10px;
font-size:12px;
color:#fbbf24;
overflow:auto;
}
</style>
</head>

<body>
<div class="box">

<h1>Vexo Player Generator</h1>

<label>العنوان</label>
<input id="title" value="بث مباشر">

<label>Scheme</label>
<select id="scheme">
<option value="clearkey">clearkey</option>
<option value="widevine">widevine</option>
<option value="playready">playready</option>
<option value="">بدون</option>
</select>

<label>Key</label>
<input id="key" placeholder="keyId:keyValue">

<label>رابط البث</label>
<input id="url" placeholder="https://example.com/stream.mpd">

<button onclick="generate()">إنشاء صفحة HTML</button>

<pre id="out">سيظهر الكود هنا...</pre>

</div>

<script>
function generate(){
const t = encodeURIComponent(title.value);
const s = scheme.value;
const k = encodeURIComponent(key.value);
const u = encodeURIComponent(url.value);

const playUrl =
`https://3tto77-max.github.io/play/?title=${t}` +
(s?`&scheme=${s}`:"") +
(key.value?`&key=${k}`:"") +
`&url=${u}`;

const html = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Video in Vexo Player</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
}
.play-button{
background:#f7f7f7;
border:none;
padding:10px;
border-radius:50%;
cursor:pointer;
}
.play-button:hover{background:#999}
</style>
</head>

<body>

<button class="play-button"
onclick="location.href='${playUrl}'">
▶
</button>

</body>
</html>`;

out.textContent = html;
}
</script>

</body>
</html>
