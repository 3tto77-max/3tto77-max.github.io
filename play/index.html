<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vexo Player | فتح الرابط</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--yellow:#fbbf24;
--yellow-dark:#f59e0b;
--bg:#0f172a;
--card:#1e293b;
--text:#f8fafc;
--muted:#94a3b8;
--border:#334155;
--gradient:linear-gradient(135deg,#fbbf24,#f59e0b);
}

*{box-sizing:border-box;font-family:'Cairo','Segoe UI',sans-serif}

body{
margin:0;
background:var(--bg);
color:var(--text);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.container{
max-width:460px;
width:100%;
background:var(--card);
border-radius:22px;
padding:35px 25px;
box-shadow:0 20px 40px rgba(0,0,0,.4);
border:1px solid rgba(255,255,255,.05);
text-align:center;
}

.logo{
width:80px;height:80px;
margin:0 auto 15px;
background:var(--gradient);
border-radius:22px;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 25px rgba(251,191,36,.4);
}

.logo i{font-size:38px;color:#000}

h1{
margin:10px 0 5px;
font-size:30px;
font-weight:900;
background:var(--gradient);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{
color:var(--muted);
font-size:14px;
margin-bottom:25px;
}

.box{
background:rgba(15,23,42,.6);
border:1px solid var(--border);
border-radius:16px;
padding:20px;
margin-bottom:25px;
}

.loader{
display:flex;
justify-content:center;
gap:8px;
margin:15px 0;
}
.loader span{
width:10px;height:10px;
background:var(--yellow);
border-radius:50%;
animation:bounce 1.2s infinite ease-in-out;
}
.loader span:nth-child(2){animation-delay:.15s}
.loader span:nth-child(3){animation-delay:.3s}

@keyframes bounce{
0%,80%,100%{transform:scale(1)}
40%{transform:scale(1.6)}
}

.buttons{
display:flex;
flex-direction:column;
gap:14px;
}

.btn{
padding:15px;
border-radius:14px;
border:none;
font-size:16px;
font-weight:700;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
transition:.3s;
}

.btn-yellow{
background:var(--gradient);
color:#000;
}

.btn-outline{
background:transparent;
border:2px solid var(--border);
color:var(--text);
}

.btn:hover{transform:translateY(-3px)}

.footer{
margin-top:25px;
padding-top:15px;
border-top:1px solid var(--border);
font-size:13px;
color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<i class="fas fa-play"></i>
</div>

<h1>Vexo Player</h1>
<div class="subtitle">مشغل الوسائط الاحترافي</div>

<div class="box">
<strong>جاري فتح الرابط داخل التطبيق...</strong>
<div class="loader">
<span></span><span></span><span></span>
</div>
<p style="font-size:14px;color:var(--muted)">
إذا لم يفتح تلقائيًا، استخدم الأزرار بالأسفل
</p>
</div>

<div class="buttons">

<button class="btn btn-yellow" onclick="openApp()">
<i class="fas fa-play"></i>
فتح في التطبيق
</button>

<button class="btn btn-outline" onclick="downloadTelegram()">
<i class="fab fa-telegram"></i>
تحميل التطبيق من تليجرام
</button>

<button class="btn btn-outline" onclick="copyLink()">
<i class="fas fa-copy"></i>
نسخ رابط التشغيل
</button>

</div>

<div class="footer">
© 2024 Vexo Player<br>
متوافق مع 3tto77-max.github.io
</div>

</div>

<script>
const params = window.location.search;
const fullLink = "vexo://play" + params;

function openApp(){
    window.location.href = fullLink;

    setTimeout(()=>{
        window.open("https://t.me/VexoPlayer","_blank");
    },1500);
}

function downloadTelegram(){
    window.open("https://t.me/VexoPlayer","_blank");
}

function copyLink(){
    navigator.clipboard.writeText(fullLink);
    alert("تم نسخ رابط التشغيل ✅");
}

setTimeout(openApp,800);
</script>

</body>
</html>
