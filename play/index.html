<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vexo Player</title>
    <script>
        // توجيه مباشر إلى تطبيق Vexo
        window.onload = function() {
            // أخذ جميع المعاملات وإعادة توجيهها
            const params = new URLSearchParams(window.location.search);
            
            // إعادة توجيه إلى صفحة التطبيق
            window.location.href = "https://3tto77-max.github.io/player.html?" + params.toString();
        };
    </script>
</head>
<body>
    <p>Redirecting to Vexo Player...</p>
</body>
</html>
