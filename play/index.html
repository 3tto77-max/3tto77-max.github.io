<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>PlayKing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 320px;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #334155;
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>جاري فتح التطبيق…</h2>
  <div class="spinner"></div>
  <p>إذا لم يفتح تلقائيًا، <a id="openLink" href="#">اضغط هنا</a></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const deepLink = window.location.href;

  // محاولة فتح التطبيق
  window.location.replace(deepLink);

  // رابط احتياطي
  document.getElementById("openLink").href = deepLink;
</script>

</body>
</html>
