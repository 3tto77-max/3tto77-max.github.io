<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexo Player - فتح المشغل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --background: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: var(--card);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo i {
            font-size: 36px;
            color: white;
            z-index: 2;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            left: 0;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .brand-tagline {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .loading-section {
            padding: 25px 0;
            margin: 20px 0;
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
        }

        .loading-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading-title i {
            color: var(--accent);
        }

        .loader-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader-dot:nth-child(1) {
            top: 0;
            left: 24px;
            animation-delay: 0s;
        }

        .loader-dot:nth-child(2) {
            top: 10px;
            left: 10px;
            animation-delay: 0.1s;
            background: var(--secondary);
        }

        .loader-dot:nth-child(3) {
            top: 24px;
            left: 0;
            animation-delay: 0.2s;
        }

        .loader-dot:nth-child(4) {
            top: 38px;
            left: 10px;
            animation-delay: 0.3s;
            background: var(--secondary);
        }

        .loader-dot:nth-child(5) {
            top: 48px;
            left: 24px;
            animation-delay: 0.4s;
        }

        .loader-dot:nth-child(6) {
            top: 38px;
            left: 38px;
            animation-delay: 0.5s;
            background: var(--secondary);
        }

        .loader-dot:nth-child(7) {
            top: 24px;
            left: 48px;
            animation-delay: 0.6s;
        }

        .loader-dot:nth-child(8) {
            top: 10px;
            left: 38px;
            animation-delay: 0.7s;
            background: var(--secondary);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            40% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            60% {
                transform: scale(0.9);
                opacity: 0.9;
            }
        }

        .loading-text {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 20px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }

        .btn i {
            font-size: 18px;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--accent);
            font-size: 14px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 13px;
        }

        .open-countdown {
            font-size: 14px;
            margin-top: 10px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .brand-name {
                font-size: 28px;
            }
            
            .btn {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
            </div>
            <h1 class="brand-name">Vexo Player</h1>
            <p class="brand-tagline">مشغل الوسائط المتقدم</p>
        </div>

        <div class="loading-section">
            <div class="loading-title">
                <i class="fas fa-sync-alt fa-spin"></i>
                جاري فتح المشغل...
            </div>
            
            <div class="loader-container">
                <div class="loader">
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                </div>
            </div>
            
            <p class="loading-text">يتم الآن تحميل المحتوى وجاهز للعرض</p>
            <p class="loading-subtext">سيتم التوجيه إلى مشغل Vexo Player خلال <span id="countdown">5</span> ثانية</p>
        </div>

        <div class="action-buttons">
            <button class="btn btn-telegram" onclick="downloadApp()">
                <i class="fab fa-telegram"></i>
                تحميل التطبيق من تليجرام
            </button>
            
            <button class="btn btn-primary" onclick="openLink()">
                <i class="fas fa-external-link-alt"></i>
                فتح الرابط مباشرة
            </button>
            
            <button class="btn btn-secondary" onclick="copyLink()">
                <i class="fas fa-copy"></i>
                نسخ الرابط
            </button>
        </div>

        <div id="status" class="status"></div>
        
        <div class="open-countdown">
            <i class="fas fa-clock"></i>
            سيتم الفتح التلقائي خلال: <span id="autoCountdown">5</span> ثانية
        </div>

        <div class="footer">
            <p>© 2024 Vexo Player - جميع الحقوق محفوظة</p>
            <p>إصدار 3.0 | VexoPlayer.github.io</p>
        </div>
    </div>

    <script>
        // الحصول على الرابط من URL
        const urlParams = new URLSearchParams(window.location.search);
        const appLink = urlParams.get('url') || window.location.href;
        
        // عناصر DOM
        const countdownElement = document.getElementById('countdown');
        const autoCountdownElement = document.getElementById('autoCountdown');
        const statusElement = document.getElementById('status');
        
        // متغيرات العد التنازلي
        let countdown = 5;
        let autoCountdown = 5;
        let autoRedirectStarted = false;
        
        // تحديث العد التنازلي
        function updateCountdown() {
            countdownElement.textContent = countdown;
            autoCountdownElement.textContent = autoCountdown;
            
            if (countdown > 0) {
                countdown--;
            }
            
            if (autoCountdown > 0) {
                autoCountdown--;
            } else if (!autoRedirectStarted) {
                autoRedirectStarted = true;
                openLink();
            }
        }
        
        // بدء العد التنازلي
        setInterval(updateCountdown, 1000);
        
        // فتح الرابط في التطبيق/المتصفح
        function openLink() {
            showStatus('جاري التوجيه إلى المشغل...', 'info');
            
            setTimeout(() => {
                window.location.href = appLink;
            }, 500);
        }
        
        // تحميل التطبيق
        function downloadApp() {
            showStatus('جاري التوجيه إلى قناة التليجرام...', 'info');
            
            setTimeout(() => {
                window.open('https://t.me/VexoPlayer', '_blank');
            }, 300);
        }
        
        // نسخ الرابط
        function copyLink() {
            navigator.clipboard.writeText(appLink).then(() => {
                showStatus('تم نسخ الرابط إلى الحافظة!', 'success');
            }).catch(err => {
                showStatus('حدث خطأ في النسخ، حاول مرة أخرى', 'error');
                console.error('فشل النسخ:', err);
            });
        }
        
        // عرض حالة
        function showStatus(message, type) {
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            
            // تغيير اللون حسب النوع
            if (type === 'success') {
                statusElement.style.background = 'rgba(16, 185, 129, 0.1)';
                statusElement.style.border = '1px solid rgba(16, 185, 129, 0.2)';
                statusElement.style.color = '#10b981';
            } else if (type === 'error') {
                statusElement.style.background = 'rgba(239, 68, 68, 0.1)';
                statusElement.style.border = '1px solid rgba(239, 68, 68, 0.2)';
                statusElement.style.color = '#ef4444';
            } else {
                statusElement.style.background = 'rgba(59, 130, 246, 0.1)';
                statusElement.style.border = '1px solid rgba(59, 130, 246, 0.2)';
                statusElement.style.color = '#3b82f6';
            }
            
            // إخفاء الرسالة بعد 3 ثوان
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // بدء فتح تلقائي بعد 5 ثوان
        setTimeout(() => {
            if (!autoRedirectStarted) {
                openLink();
            }
        }, 5000);
    </script>
</body>
  </html>
