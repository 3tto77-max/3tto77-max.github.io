<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexo Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(245, 158, 11, 0.3);
        }
        
        .logo {
            font-size: 40px;
            color: #f59e0b;
            margin-bottom: 10px;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        
        .stream-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .info-label {
            color: #f59e0b;
            font-weight: bold;
        }
        
        .video-container {
            background: black;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            min-height: 400px;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #f59e0b 0%, #fb923c 100%);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            min-width: 150px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #f59e0b;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #64748b;
            font-size: 14px;
        }
    </style>
    
    <!-- Shaka Player Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/controls.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-play-circle"></i>
            </div>
            <h1 id="streamTitle">جاري التحميل...</h1>
            <p id="streamStatus">Vexo Player</p>
        </header>
        
        <div class="stream-info">
            <h3><i class="fas fa-info-circle"></i> معلومات البث:</h3>
            <div class="info-item">
                <span class="info-label">العنوان:</span> <span id="infoTitle">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">نظام الحماية:</span> <span id="infoScheme">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">رابط البث:</span> <span id="infoUrl">-</span>
            </div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>جاري تحميل البث المباشر...</p>
        </div>
        
        <div class="video-container" id="videoContainer" style="display:none;">
            <!-- Video element will be added here by Shaka Player -->
        </div>
        
        <div class="controls">
            <button onclick="playStream()" id="playBtn">
                <i class="fas fa-play"></i> تشغيل
            </button>
            <button onclick="pauseStream()" id="pauseBtn">
                <i class="fas fa-pause"></i> إيقاف
            </button>
            <button onclick="fullscreen()">
                <i class="fas fa-expand"></i> ملء الشاشة
            </button>
            <button onclick="shareStream()">
                <i class="fas fa-share"></i> مشاركة
            </button>
        </div>
        
        <div class="footer">
            <p>© 2024 Vexo Player | Powered by 3tto77-max.github.io</p>
            <p>Version 1.0 | مشغل فيديو متقدم</p>
