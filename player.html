<!DOCTYPE html>

<body>

    <script>
        function openInVexo() {
            // إنشاء رابط GitHub الذي يستقبله تطبيقك
            const params = new URLSearchParams({
                title: "بث مباشر",
                scheme: "clearkey",
                key: "448128e485ef44d98024e7c5f3fa078b:a5759aeb79afae384819a20c481e2c4a",

            const vexoLink = "https://3tto77-max.github.io/play/?" + params.toString();
            window.location.href = vexoLink;
        }
        
        // تشغيل تلقائي
        setTimeout(openInVexo, 2000);
