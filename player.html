<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vexo Player</title>
    <style>
        body {
            background: #000;
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial;
        }
        
        .loading {
            color: #f59e0b;
            font-size: 20px;
            margin: 30px 0;
        }
        
        .btn {
            background: #f59e0b;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Vexo Player</h1>
    
    <div class="loading" id="loading">
        ⏳ جاري التوجيه...
    </div>
    
    <div id="error" class="error" style="display:none;"></div>
    
    <button class="btn" onclick="openVexo()" id="openBtn">
        ▶ فتح في تطبيق Vexo
    </button>
    
    <script>
        // 1. جلب البيانات من URL إذا كانت موجودة
        const urlParams = new URLSearchParams(window.location.search);
        
        const streamData = {
            title: urlParams.get('title') || "بث مباشر",
            scheme: urlParams.get('scheme') || "clearkey",
            key: urlParams.get('key') || "448128e485ef44d98024e7c5f3fa078b:a5759aeb79afae384819a20c481e2c4a",
            url: urlParams.get('url') || "https://live-event-3-enc.edgenextcdn.net/out/v1/1117b28b859948afa6d5660460b392df/index.mpd"
        };
        
        console.log("Stream Data:", streamData);
        
        // 2. إنشاء رابط GitHub الصحيح
        function createGitHubLink() {
            const params = new URLSearchParams({
                title: streamData.title,
                scheme: streamData.scheme,
                key: streamData.key,
                url: streamData.url
            });
            return "https://3tto77-max.github.io/play/?" + params.toString();
        }
        
        // 3. فتح الرابط
        function openVexo() {
            const vexoLink = createGitHubLink();
            console.log("Opening:", vexoLink);
            
            window.location.href = vexoLink;
        }
        
        // 4. عند تحميل الصفحة
        window.addEventListener('load', function() {
            // إذا كان فيه بيانات في الرابط، افتح مباشرة
            if (window.location.search.includes('url=')) {
                document.getElementById('loading').innerHTML = "⚡ جاري فتح البث...";
                setTimeout(openVexo, 1000);
            } else {
                document.getElementById('loading').innerHTML = "✅ جاهز للبث المباشر";
            }
        });
        
        // 5. إذا كان فيه خطأ
        window.addEventListener('error', function(e) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = "خطأ: " + e.message;
        });
    </script>
</body>
</html>
